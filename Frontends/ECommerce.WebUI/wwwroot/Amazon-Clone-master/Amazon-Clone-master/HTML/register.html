<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Özel Stiller */
        body {
            background: linear-gradient(135deg, #131921, #232f3e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .auth-container h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .auth-form .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: transparent;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .auth-form input:focus {
            border-color: #ff9900;
            outline: none;
        }

        .auth-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-form .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-form button {
            background: #ff9900;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .auth-form button:hover {
            background: #e68a00;
        }

        .auth-form .terms {
            margin: 20px 0;
            text-align: left;
        }

        .auth-form .terms label {
            color: white;
            font-size: 0.9rem;
        }

        .auth-form .switch-text {
            color: white;
            margin-top: 20px;
        }

        .auth-form .switch-text a {
            color: #ff9900;
            text-decoration: none;
        }

        /* Ana Sayfaya Dön Butonu */
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff9900;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .back-to-home:hover {
            background: #e68a00;
        }

        /* Arka Plan Animasyonu */
        @keyframes moveBackground {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 153, 0, 0.1), rgba(19, 25, 33, 0.1));
            z-index: 0;
            animation: moveBackground 10s infinite ease-in-out;
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Ana Sayfaya Dön
    </a>
    <div class="auth-container">
        <h2><i class="fas fa-user-plus"></i> Kayıt Ol</h2>
        <form class="auth-form">
            <div class="input-group">
                <input type="text" placeholder="Ad Soyad" id="fullName" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="email" placeholder="E-posta" id="registerEmail" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Şifre" id="registerPassword" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">Kullanım koşullarını kabul ediyorum</label>
            </div>
            <button type="submit">Kayıt Ol <i class="fas fa-arrow-right"></i></button>
            <p class="switch-text">Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
        </form>
    </div>
</body>

</html>
